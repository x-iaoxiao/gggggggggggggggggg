<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
		<table border="1" align="center"cellspacing="0" width="80%"action="#">
			<caption>个人简介</caption>
			<tr>
				<td rowspan="3"width="5%" >基本情况</td>
				<td width="5%">姓名</td>
				<td width="20%"><input placeholder="请在此输入姓名" required="required"/></td>
				<td width="5%">性别</td>
				<td width="20%"><label><input type="radio"/>男</label>
				                <label><input type="radio"/>女</label>
				                <label><input type="radio"/>其他</label>
				</td>
				<td width="5%">年龄</td>
				<td width="20%"><input type="number"/></td>
				<td rowspan="3" width="20%">一寸照片</td>
			</tr>
			<tr>
				<td>民族 </td>
				<td><input/></td>
				<td>政治面貌</td>
				<td><input/></td>
				<td>籍贯</td>
				<td><input/></td>	
			</tr>
			<tr>
				<td>毕业院校</td>
				<td><input/></td>
				<td>专业</td>
				<td><input/></td>
				<td>学历</td>
				<td>
					<select>
						<option>-请选择-</option>
						<option >本科</option>
						<option >研究生</option>
						<option >大专</option>
						<option >其他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>求职意向</td>
				<td colspan="7">
					<input type="checkbox" />金融
					<input type="checkbox" />教育
					<input type="checkbox" />公益
					<input type="checkbox" />IT
					<input type="checkbox" />娱乐
					<input type="checkbox" />建筑
					<input type="checkbox" />法律
					<input type="checkbox" />其他
					<input placeholder="请填写您的建议"/> 
				</td>
			</tr>
		</table>
		<table border="1"align="center"cellspacing="0"width="80%">
			<tr>
				<td width="5%"rowspan="2">联系方式</td>
				<td width="5%">电话</td></td>
				<td width="35%"><input /></td>
				<td width="5%">E-mail</td>
				<td width="50%"><input type="email"/></td>
			</tr>
			<tr>
				<td>地址</td>
				<td colspan="3"><input /></td>
			</tr>
			
		</table>
		<table border="1" align="center"cellspacing="0"width="80%">
			<tr height="150px">
				<td width="5%" >教育简历</td>		
				<td width="95%" contenteditable="true"></td>
			</tr>
		</table>
		<table border="1"align="center"cellspacing="0"width="80%">
			<tr height="150px">
				<td width="5%"rowspan="3">个人能力</td>
				<td width="5%">英语能力</td></td>
				<td width="90%" contenteditable="true"></td>
			</tr>
			<tr>
				<td>计算机能力</td>
				<td contenteditable="true" colspan="3"></td>
			</tr>
			<tr>
				<td>其他特长</td>
				<td colspan="3" contenteditable="true"></td>
			</tr>
			
		</table>
		<table border="1" align="center"cellspacing="0"width="80%">
			<tr height="150px">
				<td width="5%" >实践经验</td>		
				<td width="95%" contenteditable="true"></td>
			</tr>
		</table>
		<table border="1" align="center"cellspacing="0"width="80%">
			<tr height="150px">
				<td width="5%" >获奖情况</td>		
				<td width="95%" contenteditable="true"></td>
			</tr>
		</table>
		<table border="1" align="center"cellspacing="0"width="80%"s>
			<tr height="150px">
				<td width="5%" >自我评价</td>		
				<td width="95%" contenteditable="true"></td>
			</tr>
			<tr><td colspan="2" align="center"><input type="submit" value="提交" /></td></tr>
		</table>
		</form>
	</body>
</html>
