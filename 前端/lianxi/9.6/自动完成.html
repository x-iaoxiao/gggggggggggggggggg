<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#search {
				width: 200px;
				height: 30px;
				border-radius: 20px;
				text-indent: 10px;
				font-size: 20px;
				border: none;
				box-shadow: 0px 0px 4px lightcoral inset;
			}
			
			#lists {
				width: 200px;
				left: 0px;
			}
			
			.item {
				color: grey;
				font-family: "微软雅黑";
				font-size: 18px;
				line-height: 30px;
				text-indent: 6px;
				list-style: none;
				background-color: #DCDCDC;
			}
			
			.on {
				background-color: lightpink;
			}
		</style>

	</head>

	<body>
		<input type="text" id="search" />
		<div id="lists"></div>
	</body>

</html>

<script>
	var storage = ['java', 'javase', 'javaee', 'js', 'javascript', 'j#', 'oracle', 'node.js'];

	search.onkeyup = function() {

		if(search.value == "") { //什么都不写时 , 清空 , 程序也就停在此处...
			clearItems(lists)
			return;
		}

		var result = match(search.value)
		createItem(result)
	}

	function match(str) {
		var temp = [];
		for(var i = 0; i < storage.length; i++) {
			if(storage[i].indexOf(str) != -1) {
				temp.push(storage[i])
			}
		}
		return temp.sort();
	}

	function createItem(arr) {

		clearItems(lists)

		for(var i = 0; i < arr.length; i++) {
			var item = document.createElement("div");
			item.innerText = arr[i]
			item.className = "item"
			lists.appendChild(item)
		}
	}

	function clearItems(obj) {
		if(obj.firstChild != null) {
			obj.removeChild(obj.firstChild)
			clearItems(obj)
		} else {
			return;
		}
	}
</script>
